<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignUI with AngularJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .download-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
    <!-- Add AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="designApp" ng-controller="DesignController">
    <div class="container">
        <h1>Welcome to DesignUI with AngularJS!</h1>
        <p>{{description}}</p>
        <a href="https://github.com/electric-otter/DesignUI/archive/refs/tags/1.0.0.zip" class="download-button"><i class="fas fa-download"></i> Download DesignUI</a>
        <div class="footer">
            Licensed under GPL-v3.0
        </div>
    </div>

    <script>
        // Define the AngularJS module
        var app = angular.module('designApp', []);
        app.controller('DesignController', function($scope) {
            $scope.description = 'DesignUI is an open source framework suitable for beginners.';
        });
    </script>
</body>
</html>
